<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="products">
        <div class="product">
            <div class="text">Assorted Vegetables (1lb)</div>
            <div class="product_container">
                <div><img src="img/vegetables.png" class="product_image"></div>
                <div class="buy">
                    <div class="price_panel">
                        <div class="price">$1.00
                            <div class="total">($1.00 TOTAL)</div>
                        </div>
                        <div class="quantity">QTY :
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div class="button_purchase">
                    <button class="purchase">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="text">Raspberries</div>
            <div class="product_container">
                <div><img src="img/raspberries.png" class="product_image"></div>
                <div class="buy">
                    <div class="price_panel">
                        <div class="price">$2.50
                            <div class="total">($5.00 TOTAL)</div>
                        </div>
                        <div class="quantity">QTY :
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div class="button_purchase">
                    <button class="purchase">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div class="product">
            <div class="text">1 Fresh Kiwi</div>
            <div class="product_container">
                <div><img src="img/kiwi.png" class="product_image"></div>
                <div class="buy">
                    <div class="price_panel">
                        <div class="price">$0.30
                            <div class="total">($2.40 TOTAL)</div>
                        </div>
                        <div class="quantity">QTY :
                            <input type="number">
                        </div>
                    </div>
                </div>
                <div class="button_purchase">
                    <button class="purchase">ADD TO CART</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
