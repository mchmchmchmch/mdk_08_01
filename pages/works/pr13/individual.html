<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
      }
    </style>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        rx="2"
        ry="2"
        x="205"
        y="205"
        width="40"
        height="5"
        fill="black"
      ></rect>
      <rect
        rx="4"
        ry="4"
        x="150"
        y="400"
        width="150"
        height="50"
        fill="none"
        stroke="black"
        stroke-width="3"
      ></rect>
      <rect
        rx="2"
        ry="2"
        x="150"
        y="225"
        width="150"
        height="175"
        fill="none"
        stroke="black"
        stroke-width="3"
      ></rect>
      <rect
        rx="4"
        ry="4"
        x="150"
        y="190"
        width="150"
        height="35"
        fill="none"
        stroke="black"
        stroke-width="3"
      ></rect>
      <circle
        cx="225"
        cy="425"
        r="7"
        fill="none"
        stroke="black"
        stroke-width="5"
      ></circle>
    </svg>
    <p>Вариант 22</p>
  </body>
</html>
