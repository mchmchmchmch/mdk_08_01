<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect x="5" y="200" width="520" height="270" fill="rgb(120,190,0)"></rect>
		<rect x="5" y="0" width="520" height="200" fill="cyan"></rect>
		<rect class="leg" width="15" height="60" x="80" y="210" rx="10" fill="black" />
		<rect class="leg" width="15" height="60" x="200" y="210" rx="10" fill="black" />
		<circle r="100" cx="150" cy="150" fill="red"></circle>
		<circle r="80" cx="150" cy="150" fill="white"></circle>
		<circle r="60" cx="150" cy="150" fill="red"></circle>
		<circle r="40" cx="150" cy="150" fill="white"></circle>
		<circle r="20" cx="150" cy="150" fill="red"></circle>
	</svg>
	</body>
</html>
